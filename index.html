<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <header>
        <h1>Library</h1>
        <hr>
    </header>
    <main>
        <button id="addBook">Add Book</button>
        <div id="library">
            <div class="book">
                <div class="bookTitle">"Game of Thrones"</div>
                <div class="bookAuthor">George R. R. Martin</div>
                <div class="bookPages">694 pages</div>
                <button class="readBtn complete">Read</button>
                <button class="deleteBtn">Delete</button>
            </div>

        </div>
    </main>
    <div id="modal">
        <form id="addBookForm">
            <h2 id="titleModalAdd">Add New Book</h2>
            <input id="title" name="title" type="text" placeholder="Title" required>
            <input id="author" name="author" type="text" placeholder="Author" required>
            <input id="pages" name="pages" type="number" placeholder="Pages" required>
            <div id="checkBox">
                <label>Read: </label>
                <input id="read" name="read" type="checkbox">
            </div>
            <button id="submitBtn" type="submit" >Submit</button>
        </form>
    </div>
    <div id="overlay"></div>
</body>
</html>
